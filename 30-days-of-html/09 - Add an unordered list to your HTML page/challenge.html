<!DOCTYPE html>
<html>
  <head>
    <title>09 - Add an unordered list to your HTML page</title>
  </head>
  <body>
    <!-- Add a new unorderd list of items [ul] to your HTML page. -->
    <!-- Within the list, add at least three items [li], each with a different item. -->
    <!-- Give your list items some content, such as the names of your favorite foods, hobbies, or books. -->

    <h3>Unodered list of places I plan to visit this summer</h3>
    <ul>
      <li>Nairobi</li>
      <li>Kisumu</li>
      <li>Nakuru</li>
    </ul>
  </body>
</html>
