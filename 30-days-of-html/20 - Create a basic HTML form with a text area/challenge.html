<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to input text into a textarea. -->
     <form action="">
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      <input type="button" value="Message Me">
     </form>
  </body>
</html>
