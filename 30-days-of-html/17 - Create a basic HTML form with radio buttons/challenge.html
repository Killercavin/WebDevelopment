<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->

    <form action="">
      <label for="age">0-17 Years
        <input type="radio" name="young" id="young">
      </label>
      <label for="age">18-35 Years
        <input type="radio" name="youth" id="youth">
      </label>
      <label for="age">35- Years
        <input type="radio" name="old" id="old">
      </label>

      <button type="submit">Submit</button>
     </form>
  </body>
</html>
