<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
     <form action="">
      <label for="age">0-17 Years
        <input type="checkbox" name="young" id="young">
      </label>
      <label for="age">18-35 Years
        <input type="checkbox" name="youth" id="youth">
      </label>
      <label for="age">35- Years
        <input type="checkbox" name="old" id="old">
      </label>

      <button type="submit">Submit</button>
     </form>
  </body>
</html>
