<!DOCTYPE html>
<html>
  <head>
    <title>
      13 - Create a responsive webpage that adjusts to different screen sizes.
    </title>
    <!-- This tag is necessary for responsiveness to work on your website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- Set the viewport to the width of the device and initial zoom level -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my responsive webpage</h1>
      <p>This webpage adjusts to different screen sizes.</p>
    </div>
  </body>
</html>
